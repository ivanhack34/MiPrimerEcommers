<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer ecommers</title>
    <!--Link de mi css-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--Donde usare mis iconos-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--Vamos con el header-->
    <header>
        <!--Su nav-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--El logo de la cartera-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cartera-->
            <div class="cart">
                <h2 class="cart-title">Tu Cartera</h2>
                <!--Contendio de la cartera-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="imagenes/Producto2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">TECNO</div>
                            <div class="cart-price">$40</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <!--Quitar de la cartera-->
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Boton de comprar-->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!--Cerrar la cartera-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!--La section de la tienda-->
    <section class="shop container">
        <h2 class="section-title">Productos de la tienda</h2>
        <!--El contenido-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="/imagenes/Producto1.jpg" alt="" class="product-img">
                <h2 class="product-title">AUD-2550</h2>
                <span class="price">$65</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 2-->
            <div class="product-box">
                <img src="/imagenes/Producto2.jpg" alt="" class="product-img">
                <h2 class="product-title">TECNO</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 3-->
            <div class="product-box">
                <img src="/imagenes/Producto3.jpg" alt="" class="product-img">
                <h2 class="product-title">Y50</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 4-->
            <div class="product-box">
                <img src="/imagenes/Producto4.jpg" alt="" class="product-img">
                <h2 class="product-title">Lenovo HE05</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 5-->
            <div class="product-box">
                <img src="/imagenes/Producto5.jpg" alt="" class="product-img">
                <h2 class="product-title">TWS ALIANZA LIMA</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 6-->
            <div class="product-box">
                <img src="/imagenes/Producto6.jpg" alt="" class="product-img">
                <h2 class="product-title">1Hora </h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 7-->
            <div class="product-box">
                <img src="/imagenes/Producto7.jpg" alt="" class="product-img">
                <h2 class="product-title">Xiaomi Redmi AirDots </h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--Box 8-->
            <div class="product-box">
                <img src="/imagenes/Producto8.jpg" alt="" class="product-img">
                <h2 class="product-title">i28 </h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!--Conexion con el JS-->
    <script src="JS/main.js"></script>
    
</body>
</html>
